<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <figure class="image-container">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="View icon" class="icon-view" />
        </div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT preview"
          class="equilibrium-img"
        />
      </figure>

      <section class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-info">
          <div class="price-group">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="eth-icon"
            />
            <p class="price">0.041 ETH</p>
          </div>

          <div class="time-group">
            <img
              src="./images/icon-clock.svg"
              alt="Clock icon"
              class="clock-icon"
            />
            <p class="time-left">3 days left</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="Avatar of creator Jules Wyvern"
            class="creator-img"
          />
          <p>Creation of <em class="creator-name">Jules Wyvern</em></p>
        </div>
      </section>
    </main>
  </body>
</html>
